<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">

  <title>Welcome To GetJob | Home</title>
</head>

<body>
  <!-- HEADER -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a href="#" class="navbar-brand ml-4"><i class="fas fa-briefcase"></i> GetJob</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu"
        aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse"></div>
      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Find Job</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">How it Works</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Contact Us</a>
          </li>
        </ul>

        <form class="form-inline my-2">
          <button class="btn btn-right border" type="submit">
            Sign-Up
          </button>
        </form>
      </div>

    </nav>
  </header>

  <!-- MAIN SECTION -->
  <main>
    <div class="container-fluid p-0">
      <div class="main-content text-center">
        <div class="d-flex justify-content-center">
          <div class="d-flex flex-column">
            <h1 class="content-title">A Solution to Unemployment</h1>
            <p class="content-desc lead">Bringing Solution to the issue of Unemployment...</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- TRUSTED BY SECTION -->
  <section class="section-1">
    <div class="container">
      <div class="trust">
        <h2>Our Company is Trusted By...</h1>
      </div>

      <hr>

      <div class="row text-center">
        <div class="col-md-2">
          <img src="/img/trust-1.png" alt="Intel">
        </div>
        <div class="col-md-2">
          <img src="/img/trust-2.jpg" alt="Microsoft">
        </div>
        <div class="col-md-2">
          <img src="/img/trust-3.jpg" alt="Apple">
        </div>
        <div class="col-md-2">
          <img src="/img/trust-4.jpg" alt="Google">
        </div>
        <div class="col-md-2">
          <img src="/img/trust-5.png" alt="PWC">
        </div>
        <div class="col-md-2">
          <img src="/img/trust-6.png" alt="IBM">
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container">

    </div>
  </section>



  <div style="margin-top:500px;"></div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
</body>

</html>
